<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'Pedidos/css/main.css'%}"/>
        <link rel="stylesheet" href="{% static 'Pedidos/css/bootstrap.min.css'%}"/>
        <script src="{% static 'Pedidos/js/bootstrap.min.js'%}"></script>
        <title> Pedidos </title>
    
    </head>

    <body class="body2">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{% url 'Inicio' %}">Pedidos</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'Productos' %}">Productos</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'Clientes' %}">Clientes</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'Empleados' %}">Empleados</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'Pedidos' %}">Pedidos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" id="page-container">
            {% block contenidoQueCambia %}
            {% endblock %}
        </div>
        
        <!-- Footer-->
        <footer class="footer bg-dark">
            <div class="container">
                <div class="row">
                <!--Footer location-->
                    <div class="col">
                        <h6 class="text-uppercase">Ubicacion</h6>
                        <p class="lead mb-0">
                            Calle Ficticia 1234 <br /> Ituzaing√≥, Buenos Aires, Argentina.
                        </p>
                    </div>
                <!--Footer social media-->
                    <div class="col">
                        <h6 class="text-uppercase">Redes sociales</h6>
                        <a class="btn btn-outline-light btn-social" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <br />
                        <a class="btn btn-social btn-outline-light" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-fw fa-linkedin-in"></i></a>
                    </div>
                    <div class="container">
                        <small>
                            <br />
                            &copy; 2023 Gabriel Aquino. Todos los derechos reservados.
                        </small>
                    </div>
                </div>
            </div>


        </footer>

    </body>

</html>
